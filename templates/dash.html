{% extends 'base.html' %}

{% block title %}
Dashboard
{% endblock %}

{% block content %}
<div class="container-fluid dash">
    <div class="row text-center">
        {% for post in posts %}
        <div class="col-md-6 col-lg-4 posts">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <p>Private: {{ post.private }}</p>
            <div class="tools">
                <a href="{% url 'edit' post.pid %}">Edit</a>
                <a href="{% url 'publish' post.pid %}">Publish</a>
                <a href="{% url 'delete' post.pid %}">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
