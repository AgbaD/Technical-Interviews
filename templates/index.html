{% extends 'an-base.html' %}

{% block title %}
Landing Page
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row text-center">
        {% for post in posts %}
        <div class="col-md-6 col-lg-4">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
