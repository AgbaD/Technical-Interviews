{% extends 'base.html' %}

{% block title %}
Edit Post
{% endblock %}

{% block content %}
<form method="post" class="the-form">
  <div class="mb-3">
    <input type="text" name="title" id="title" value="{{ post.title }}" class="form-control" placeholder="Post Title">
  </div>
  <div class="mb-3">
    <textarea name="content" id="content" class="form-control" placeholder="Enter Content">
      {{ post.content }}
    </textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
